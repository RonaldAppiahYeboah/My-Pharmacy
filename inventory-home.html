<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="inventory-home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="inventory-home">
      <div class="frame-parent3">
        <div class="side-nav-bg-container">
          <div class="side-nav-bg3"></div>
          <div class="frame-wrapper4">
            <button class="frame-button">
              <div class="side-nav-bg4"></div>
              <img
                class="logo-2-2-11"
                alt=""
                src="./public/logo-2-2-1@2x.png"
              />

              <div class="pharma-one-wrapper">
                <div class="pharma-one1">Pharma One</div>
              </div>
            </button>
          </div>
          <div class="frame-wrapper5">
            <div class="frame-parent4">
              <div class="husein-wrapper">
                <div class="husein1" id="op">HUSEIN</div>
              </div>
              <div class="ellipse-parent">
                <div class="ellipse-div"></div>
                <div class="super-admin1">Super Admin</div>
              </div>
            </div>
          </div>
          <div class="rectangle-parent12" id="groupContainer">
            <div class="frame-child15"></div>
            <div class="vector-container">
              <img
                class="vector-icon2"
                alt=""
                src="./public/dashboard-icon.svg"
              />
            </div>
            <div class="dashboard2"> <a href="index.html">Dashboard</a></div>
          </div>
          <textarea
            class="group-textarea"
            placeholder="Inventory"
            rows="{7}"
            cols="{13}"
          >
          </textarea>
          <textarea
            class="frame-textarea"
            placeholder="Reports"
            rows="{5}"
            cols="{13}"
          >
          </textarea>
        </div>
        <div class="rectangle-parent13">
          <div class="frame-child16"></div>
          <div class="vector-frame">
            <img class="vector-icon3" alt="" src="./public/vector-31.svg" />
          </div>
          <div class="get-technical-help">Get Technical Help</div>
        </div>
      </div>
      <main class="frame-main">
        <section class="frame-section">
          <div class="side-nav-bg-parent1">
            <header class="side-nav-bg5"></header>
            <div class="frame-wrapper6">
              <div class="frame-parent5">
                <div class="frame-wrapper7">
                  <div class="top-bar-bg-group">
                    <div class="top-bar-bg1"></div>
                    <input
                      class="search-for-anything1"
                      placeholder="Search for anything here.."
                      type="text"
                    />

                    <div class="vector-wrapper1">
                      <img
                        class="vector-icon4"
                        alt=""
                        src="./public/vector-3.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="frame-parent6">
                  <div class="frame-wrapper8">
                    <div class="translate-black-24dp-1-parent">
                      <img
                        class="translate-black-24dp-1-icon1"
                        alt=""
                        src="./public/translate-black-24dp-1.svg"
                      />

                      <div class="english-us-container">
                        <div class="english-us1">English (US)</div>
                      </div>
                      <div class="vector-wrapper2">
                        <img
                          class="vector-icon5"
                          alt=""
                          src="./public/vector-4.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent7">
                    <div class="ellipse-group">
                      <div class="frame-child17"></div>
                      <div class="good-morning1">Good Morning</div>
                    </div>
                    <div class="january-2022-group">
                      <div class="january-20222">14 January 2022</div>
                      <div class="frame-parent8">
                        <div class="ellipse-wrapper">
                          <div class="frame-child18"></div>
                        </div>
                        <div class="div">09:45:04</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-child19"></div>
          </div>
          <div class="frame-wrapper9">
            <div class="frame-parent9">
              <div class="frame-parent10">
                <div class="inventory-parent">
                  <h2 class="inventory2">Inventory</h2>
                  <div class="list-of-medicines">
                    List of medicines available for sales.
                  </div>
                </div>
                <div class="frame-parent11">
                  <div class="rectangle-parent14">
                    <div class="frame-child20"></div>
                    <div class="rectangle-parent15">
                      <div class="frame-child21"></div>
                      <div class="medical-services-black-24dp-2-container">
                        <img
                          class="medical-services-black-24dp-2-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/medical-services-black-24dp-2.svg"
                        />
                      </div>
                      <div class="frame">
                        <b class="b6">298</b>
                      </div>
                      <div class="medicines-available1">
                        Medicines Available
                      </div>
                    </div>
                  </div>
                  <div class="rectangle-parent16">
                    <div class="frame-child22"></div>
                    <div class="rectangle-parent17">
                      <div class="frame-child23"></div>
                      <div class="medical-services-black-24dp-2-frame">
                        <img
                          class="medical-services-black-24dp-2-icon2"
                          alt=""
                          src="./public/medical-services-black-24dp-2-1.svg"
                        />
                      </div>
                      <div class="wrapper1">
                        <b class="b7">02</b>
                      </div>
                      <div class="medicine-groups1">Medicine Groups</div>
                    </div>
                  </div>
                  <div class="rectangle-parent18">
                    <div class="frame-child24"></div>
                    <div class="rectangle-parent19">
                      <div class="frame-child25"></div>
                      <div class="warning-amber-black-24dp-1-container">
                        <img
                          class="warning-amber-black-24dp-1-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/warning-amber-black-24dp-1.svg"
                        />
                      </div>
                      <div class="wrapper2">
                        <b class="b8">01</b>
                      </div>
                      <div class="medicine-shortage1">Medicine Shortage</div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="frame-wrapper10">
                <button class="group-button" id="groupButton">
                  <div class="frame-child26"></div>
                  <div class="vector-wrapper3">
                    <img
                      class="vector-icon6"
                      alt=""
                      src="./public/vector-6.svg"
                    />
                  </div>
                  <div class="add-new-item">Add New Item</div>
                </button>
              </button>
            </div>
          </div>
        </section>
        <div class="vector-wrapper4">
          <img class="vector-icon7" alt="" src="./public/vector-7.svg" />
        </div>
      </main>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard-landing-page.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          // Please sync "05 configurations" to the project
        });
      }
      </script>
  </body>
</html>
